<div class="wrapper">
    <div class="form__wrapper">
        <form #formTask [formGroup]="form" (ngSubmit)="addTask(formTask)">
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Task</mat-label>
                    <input matInput type="text" formControlName="title">
                </mat-form-field>
            </div>

            <button mat-flat-button color="primary" class="full-width">Add task</button>
        </form>
    </div>

    <div class="table__wrapper">
        <table *ngIf="tasks && tasks.length > 0" mat-table [dataSource]="tasks" class="full-width mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
